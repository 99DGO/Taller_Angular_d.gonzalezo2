<div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (serie of series; track serie.name) {
                            <tr>
                                <td>{{serie.id}}</td>
                                <td><a href={{serie.webpage}} > {{serie.name}} </a> </td>
                                <td>{{serie.channel}}</td>
                                <td>{{serie.seasons}}</td>
                            </tr>
                            }
                    </tbody>
                </table>
                <p> Seasons average: {{getPromedioSeasons()}}
                </p>
                <!--<p>Number of series: {{ series.length }}</p>-->
            </div>
            
        </div>
    </div>
